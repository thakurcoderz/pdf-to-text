<!DOCTYPE html>
<html>

<head>
    <title>Download Text</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
        <h2 class="text-2xl font-bold mb-6 text-green-700">Text Extracted Successfully!</h2>
        <a href="/download/{{ text_filename }}"
            class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors mb-4">Download
            {{ text_filename }}</a>
        <br>
        <a href="/" class="text-blue-600 hover:underline">Upload another PDF</a>
    </div>
</body>

</html>
