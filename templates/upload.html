<!DOCTYPE html>
<html>

<head>
    <title>Upload PDF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Upload a PDF to Extract Text</h2>
        <form action="/upload" enctype="multipart/form-data" method="post" class="flex flex-col gap-4">
            <div>
                <input id="file-upload" name="file" type="file" accept="application/pdf" required class="hidden"
                    onchange="document.getElementById('file-name').textContent = this.files[0]?.name || 'No file chosen';" />
                <label for="file-upload"
                    class="flex items-center gap-2 cursor-pointer bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded-lg shadow transition-colors duration-150 w-fit mx-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5-5m0 0l5 5m-5-5v12" />
                    </svg>
                    Choose PDF
                </label>
                <span id="file-name" class="block mt-2 text-sm text-gray-500 text-center">No file chosen</span>
            </div>
            <button type="submit"
                class="flex items-center justify-center gap-2 bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white font-semibold py-3 px-6 rounded-xl shadow-md hover:shadow-lg transition-all duration-200 text-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5-5m0 0l5 5m-5-5v12" />
                </svg>
                Upload
            </button>
        </form>
    </div>
</body>

</html>
